<script>
    function search(obj) {
        var key = $("#js-search-input").val();
        $.ajax({
            method: "post",
            url: "/toSearch",
            async: false,
            data: {
                "key": key
            },
            success: function (result) {
                if (result == "success") {
                    window.location.href("/searchView");
                } else {
                    Materialize.toast('操作失败!', 1800);
                }
            },
            error: function () {
                Materialize.toast('请求出错!', 1200);
            }
        });
    }
